<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Create Customer</h2>
        <ol class="breadcrumb">
            <li>
                <a ui-sref="app.dashboard">Home</a>
            </li>
            <li>
                <a ui-sref="app.customers">Customers</a>
            </li>
            <li class="active">
                <strong>Create Customer</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-content wizard">
                    <div class="steps clearfix">
                        <ul>

                            <li ng-class="{current:state=='app.create-customer.step_one'}">
                                <a ng-click="stepOne()" class="btn-default"> Step 1 - Create Customer</a>
                            </li>
                            <li ng-class="{current:state=='app.create-customer.step_two'}">
                                <a ng-click="stepTwo()" class="btn-default"> Step 2 - Purchase Credits</a>
                            </li>
                            <li ng-class="{current:state=='app.create-customer.step_three'}">
                                <a ng-click="stepThree()" class="btn-default"> Step 3 - Assign Station</a>
                            </li>
                        </ul>
                    </div>
                    <div class="wizard">
                        <div class="content" style="background: #fff">

                            <form name="signupForm" ng-submit="saveCustomer()" class="form-horizontal p-lg">

                                <!-- our nested state views will be injected here -->
                                <div id="form-views" ui-view></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<style type="text/css">
    .currentCredit {
        background: #1AB394;
        color: #fff;
        cursor: default;
    }
    .currentCredit:hover {
        color: #fff;
    }
    .currentCredit:active {
        color: #fff;
    }
    .currentCredit:visited {
        color: #fff;
    }
    .form-control[readonly] {
        background-color: #fff !important; 
    }
</style>
<script type="text/javascript">
    $(document).ready(function(){
        $('.required').on('click', function () {
            $(this).attr('style', '');
        })
        $('.required').on('change', function () {
            $(this).attr('style', '');
        })
    })
    
</script>
