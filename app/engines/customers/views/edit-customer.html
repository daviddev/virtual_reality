<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Edit Customer</h2>
        <ol class="breadcrumb">
            <li>
                <a ui-sref="app.dashboard">Home</a>
            </li>
            <li>
                <a ui-sref="app.customers">Customers</a>
            </li>
            <li class="active">
                <strong>Edit Customer</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-content wizard">
                    <div class="wizard">
                        <div class="content">

                            <form name="signupForm" ng-submit="saveCustomer()" class="p-lg">
                                <fieldset>
                                    <h2>Customer</h2>

                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="form-group col-lg-6">
                                                <label>First Name</label> 
                                                <input type="text" name="first_name" ng-model="customer.first_name" placeholder="Enter first name" class="form-control required">
                                            </div>
                                            <div class="form-group col-lg-6">
                                                <label>Last Name</label> 
                                                <input type="text" name="last_name" ng-model="customer.last_name" placeholder="Enter last name" class="form-control required">
                                            </div>
                                            <div class="form-group col-lg-6">
                                                <label>Email</label> 
                                                <input type="email" name="email" ng-model="customer.email" placeholder="Enter email" class="form-control required" >
                                            </div>
                                            <div class="form-group col-lg-6">
                                                <label>Sex</label> 
                                                <select class="form-control" name="sex" ng-model="customer.sex">
                                                    <option value="">Select sex</option>
                                                    <option value="M">Male</option>
                                                    <option value="F">Female</option>
                                                </select>
                                            </div>
                                            <div class="form-group col-lg-6">
                                                <label>Date of birth</label>
                                                <div class="input-group date">
                                                    <input type="datetime" ng-model="customer.date_of_birth" class="form-control datetime" date-time view="year" auto-close="true" min-view="date" format="YYYY-MM-DD" placeholder="Select date">
                                                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                                </div>
                                            </div>
                                            <div class="form-group col-lg-6">
                                                <label>Address 1</label> 
                                                <input type="text" name="address1" ng-model="address.address1" placeholder="Enter address 1" class="form-control">
                                            </div>
                                            <div class="form-group col-lg-6">
                                                <label>Address 2</label> 
                                                <input type="text" name="address2" ng-model="address.address2" placeholder="Enter address 2" class="form-control">
                                            </div>
                                            <div class="form-group col-lg-6">
                                                <label>City</label> 
                                                <input type="text" name="city" ng-model="address.city" placeholder="Enter city" class="form-control">
                                            </div>
                                            <div class="form-group col-lg-6">
                                                <label>Province</label> 
                                                <input type="text" name="province" ng-model="address.province" placeholder="Enter province" class="form-control">
                                            </div>
                                            <div class="form-group col-lg-6">
                                                <label>Country</label> 
                                                <input type="text" name="country" ng-model="address.country" placeholder="Enter country" class="form-control">
                                            </div>
                                            <div class="form-group col-lg-6">
                                                <label>Zip</label> 
                                                <input type="text" name="zip" ng-model="address.zip" placeholder="Enter zip" class="form-control">
                                            </div>
                                            <div class="form-group col-lg-6">
                                                <label>Phone</label> 
                                                <input type="text" name="phone" ng-model="address.phone" placeholder="Enter phone" class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                    <a ng-click="saveCustomer()" class="btn btn-primary">Submit</a>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function(){
        $('.required').on('click', function () {
            $(this).attr('style', '');
        })
        $('.required').on('change', function () {
            $(this).attr('style', '');
        })
    })
</script>
