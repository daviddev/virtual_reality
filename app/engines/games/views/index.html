<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Games</h2>
        <ol class="breadcrumb">
            <li>
                <a ui-sref="app.dashboard">Home</a>
            </li>
            <li class="active">
                <strong>Games</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2" style="text-align: center; margin-top: 30px;">
        <i ui-sref="app.games" class="fa fa-list fa-2x" aria-hidden="true" style="cursor: pointer; margin-right: 5px; color: #1ab394"></i>
        <i ui-sref="app.games-grid" class="fa fa-table fa-2x" aria-hidden="true" style="cursor: pointer;"></i>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight ecommerce">
    <div class="ibox-title">
        <div class="ibox-tools">
            <a ui-sref="app.create-game" class="btn btn-primary btn-xs">Add game</a>
        </div>
    </div>
    <div class="ibox-content m-b-sm border-bottom">
        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <label class="control-label" for="product_name">Name</label>
                    <input type="text" id="name" ng-model="search.name" placeholder="Name" class="form-control">
                </div>
            </div>
            <div class="col-sm-2">
                <div class="form-group">
                    <label class="control-label" for="price">Developer</label>
                    <input type="text" id="developer" ng-model="search.developer" placeholder="Developer" class="form-control">
                </div>
            </div>
            <div class="col-sm-2">
                <div class="form-group">
                    <label class="control-label" for="quantity">Steam id</label>
                    <input type="text" id="steam_id" ng-model="search.steam_id" placeholder="Steam id" class="form-control">
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label class="control-label" for="status">Status</label>
                    <select ng-model="search.enabled" id="status" class="form-control">
                        <option value="">Select status</option>
                        <option value="1">Enabled</option>
                        <option value="0">Disabled</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                        <tr>
                            <th data-toggle="true">Name</th>
                            <th data-hide="phone">Developer</th>
                            <th data-hide="all">Description</th>
                            <th data-hide="phone">Session Count</th>
                            <th data-hide="phone,tablet" >Steam ID</th>
                            <th data-hide="phone">Status</th>
                            <th class="text-right" data-sort-ignore="true">Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="game in games | filter:search" foo-repeat-done>
                            <td>
                                {{game.name}}
                            </td>
                            <td>
                                {{game.developer}}
                            </td>
                            <td ng-bind-html="trustAsHtml(game.description)">
                            </td>
                            <td>
                                {{game.session.length}}
                            </td>
                            <td>
                                {{game.steam_id}}
                            </td>
                            <td>
                                <span ng-hide="true">{{game.enabled}}</span>
                                <span class="label label-primary" ng-if="game.enabled==1">Enable</span>
                                <span class="label label-danger" ng-if="game.enabled==0">Disabled</span>
                            </td>
                            <td class="text-right">
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs" ui-sref="app.game({game:game.id})">View</button>
                                    <button class="btn-white btn btn-xs" ui-sref="app.edit-game({game:game.id})">Edit</button>
                                    <button class="btn-white btn btn-xs" ng-click="deleteGame(game.id)">Delete</button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="6">
                                <ul class="pagination pull-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
