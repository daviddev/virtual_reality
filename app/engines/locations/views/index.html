<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Locations</h2>
        <ol class="breadcrumb">
            <li>
                <a ui-sref="app.dashboard">Home</a>
            </li>
            <li class="active">
                <strong>Locations</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <div class="ibox-tools">
                        <a ng-click="createLocation()" class="btn btn-primary btn-xs">Create new location</a>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Address</th>
                                <th>Phone</th>
                                <th>Contact</th>
                                <th class="text-right" data-sort-ignore="true">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="location in locations" style="cursor: pointer;">
                                <td ng-click="selectLocation(location.id)">{{ location.name }}</td>
                                <td ng-click="selectLocation(location.id)" class="col-md-4">{{ location.description }}</td>
                                <td ng-click="selectLocation(location.id)">{{ location.address1 }}</td>
                                <td ng-click="selectLocation(location.id)">{{ location.phone }}</td>
                                <td ng-click="selectLocation(location.id)">{{ location.first_name }} {{ location.last_name }}</td>
                                <td style="text-align: center;">
                                    <a ng-click="editLocation(location.id)" class="btn btn-white btn-sm"><i class="fa fa-pencil"></i> Edit </a>
                                    <a ng-click="deleteLocation(location.id)" class="btn btn-white btn-sm"><i class="fa fa-trash-o"></i> Delete </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
