<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
        <div>
            <h1 class="logo-name">VR</h1>
        </div>
        <h3>Welcome to Virtual Reality</h3>
        <p>Login in. To see it in action.</p>
        <div class="alert alert-danger" ng-if="error" ng-click="hideError()">
            Invalid username or password
        </div>
        <form class="m-t" role="form" ng-submit="login()">
            <div class="form-group">
                <input ng-model="email" type="email" class="form-control" placeholder="Username" required="">
            </div>
            <div class="form-group">
                <input ng-model="password" type="password" class="form-control" placeholder="Password" required="">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

            <a ui-sref="app.forgot_password"><small>Forgot password?</small></a>
        </form>
        <p class="m-t"> <small>Virtual Reality &copy; 2017</small> </p>
    </div>
</div>
