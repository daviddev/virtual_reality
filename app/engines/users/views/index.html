<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Users</h2>
        <ol class="breadcrumb">
            <li>
                <a ui-sref="app.dashboard">Home</a>
            </li>
            <li class="active">
                <strong>Users</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight ecommerce">

    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-content">
                    <div class="ibox-title">
                        <h5>All users</h5>

                        <div class="ibox-tools ng-scope">
                            <a ng-click="addUser()" class="btn btn-primary btn-xs">Create new user</a>
                        </div>
                    </div>
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                        <tr>

                            <th>ID</th>
                            <th data-hide="phone">Name</th>
                            <th data-hide="phone">Email</th>
                            <th data-hide="phone">Role</th>
                            <th data-hide="phone">Location</th>
                            <th data-hide="phone">Companies</th>
                            <th class="text-right" data-sort-ignore="true">Action</th>

                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="user in users">
                            <td>
                                {{user.id}}
                            </td>
                            <td>
                                {{user.name}}
                            </td>
                            <td>
                                {{user.email}}
                            </td>
                            <td>
                                {{user.role}}
                            </td>
                            <td ng-if="user.role == 'employee'">
                                {{user.location[0].name}}
                            </td>
                            <td ng-if="user.role == 'admin'">
                                <span ng-repeat="company in user.company">
                                    <span ng-repeat="location in company.location"> 
                                        <span ng-if="$parent.$index != 0 || $index != 0">, </span> {{location.name}}
                                    </span>
                                </span>
                            </td>
                            <td ng-if="user.role == 'super-admin'"></td>
                            <td>
                                <span ng-repeat="company in user.company">
                                    {{company.name}}<span ng-if="$index != user.company.length - 1"> ,</span> 
                                </span>
                            </td>
                            <td class="text-right">
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs" ng-click="editUser(user)">Edit</button>
                                    <button class="btn-white btn btn-xs" ng-click="deleteUser(user.id)">Delete</button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="7">
                                <ul class="pagination pull-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
