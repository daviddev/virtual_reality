<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title">Select Game</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal"></form>
        <div class="form-group">
            <label class="control-label col-sm-2">Game</label>
            <div class="col-md-10">
                <input type="text" ng-model="selected" uib-typeahead="game as game.name for game in games | filter:$viewValue | limitTo:8" class="form-control">
            </div> 
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-white" ng-click="cancel()">Close</button>
        <button type="button" class="btn btn-primary" ng-click="ok()">Save</button>
    </div>
</div>
